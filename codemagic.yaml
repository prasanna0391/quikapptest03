      echo "*********** Permissions ***********"
      print_var "IS_CAMERA"
      print_var "IS_LOCATION"
      print_var "IS_MIC"
      print_var "IS_NOTIFICATION"
      print_var "IS_CONTACT"
      print_var "IS_BIOMETRIC"
      print_var "IS_CALENDAR"
      print_var "IS_STORAGE"
      print_var "IS_PHOTO_LIBRARY"
